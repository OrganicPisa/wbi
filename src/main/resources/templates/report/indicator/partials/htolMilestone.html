<md-toolbar md-scroll-shrink class="md-menu-toolbar">
    <div class="md-toolbar-tools">
        <button class="md-icon-button md-button" hide-gt-md ng-click="openSideMenu()" aria-label="Toggle Menu">
            <i class="material-icons">chrome_reader_mode</i>
        </button>
        <h4>
            <span style='font-size: 18px;'>
                <a href="/">HTOL Report</a>
            </span>
        </h4>
        <span flex></span>
        <span>
            <md-button ng-click="refreshHTOLMilestoneReport();">
                <md-icon class="material-icons" style="fill:black;color:black;">autorenew</md-icon>
                Reload
            </md-button>
        </span>
    </div>
</md-toolbar>

<div id="htolReport-div">
    <table class='table table-bordered table-condensed table-header-bg' id='htolReportTable'>
        <thead>
        <tr>
            <th style='width: 13%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                DEVICE
            </th>
            <th style='width: 13%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                PROJECT
            </th>
            <th style='width: 7%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                IPM
            </th>
            <th style='width: 7%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                PROCESS NODE
            </th>
            <th style='width: 7%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                CURRENT REV
            </th>
            <th style='width: 13%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                T/O
            </th>
            <th style='width: 10%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                PKG SIZE
            </th>
            <th style='width: 10%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                MAX POWER
            </th>
            <th style='width: 10%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                HTOL POWER
            </th>
            <th style='width: 10%;background-color:#49AFCD;color:#FFFFFF; text-transform:uppercase;text-align:center;border: 1px solid #ddd;'>
                RESPIN T/O TARGET
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in htolrows track by $index" ng-bind-html='trustAsHtml(row)'></tr>
        </tbody>
    </table>
</div>
