<md-toolbar md-scroll-shrink class="md-menu-toolbar">
    <div class="md-toolbar-tools">
        <button class="md-icon-button md-button" hide-gt-md ng-click="openSideMenu()" aria-label="Toggle Menu">
            <i class="material-icons">chrome_reader_mode</i>
        </button>
        <h4>
            <span style='font-size: 18px;'>
                <a href="/">PRA Report</a>
            </span>
        </h4>
        <span flex></span>
        <span>
            <md-button ng-click="refreshPRAMilestoneReport();">
                <md-icon class="material-icons" style="fill:black;color:black;">autorenew</md-icon>
                Reload
            </md-button>
        </span>
    </div>
</md-toolbar>

<div id="praReport-div" class='gridWidthWrapper'>
    <div ui-grid="praGridOptions" ui-grid-exporter ui-grid-resize-columns ui-grid-save-state
         ui-grid-move-columns ui-grid-auto-resize class="gridStyle"></div>
</div>
