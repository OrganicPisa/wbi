<div class="row">
    <div class="block block-bordered">
        <md-toolbar md-colors="::{background: 'white'}">
            <div class="md-toolbar-tools">
                <h2 flex>Internal Milestone Report</h2>
                <md-button ng-click="ms.projectStatus = true" ng-show="ms.projectStatus== 'all'">
                    <md-icon class="material-icons " style="font-size:14px;fill:black;color:black;">timeline</md-icon>
                    All Projects
                </md-button>
                <md-button ng-click="ms.projectStatus = 'all'" ng-show="ms.projectStatus!= 'all'">
                    <md-icon class="material-icons " style="font-size:14px;fill:black;color:black;">timeline</md-icon>
                    Acive Projects
                </md-button>
                <md-button ng-click="ms.viewNote = !ms.viewNote" ng-show="ms.viewNote">
                    <md-icon class="material-icons " style="font-size:14px;fill:black;color:black;">tab_unselected
                    </md-icon>
                    Hide Summary Note
                </md-button>
                <md-button ng-click="ms.viewNote = !ms.viewNote" ng-show="!ms.viewNote">
                    <md-icon class="material-icons" style="fill:black;color:black;">tab</md-icon>
                    Show Summary Note
                </md-button>
                <md-button
                        ng-click="exportDataToExcel('internalMilestoneTable', 'Indicator_Report','internal_weekly_indicator.xls')">
                    <md-icon class="material-icons" style="fill:black;color:black;">get_app</md-icon>
                    Convert To Excel
                </md-button>
                <md-button ng-click="refreshInternalMilestoneReport();">
                    <md-icon class="material-icons" style="fill:black;color:black;">autorenew</md-icon>
                    Reload
                </md-button>
            </div>
        </md-toolbar>
        <table class='table table-bordered table-condensed table-header-bg' id='internalMilestoneTable'
               st-table='internalrows' st-sticky-header>
            <thead>
            <tr>
                <th style='width: 13%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    PRODUCT
                </th>
                <th style='width: 10%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    Current Rev
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    CA
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    PC
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    RTL FREEZE
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    T/O
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    ENG SAMPLE
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    SDK BRINGUP
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    SV/DVT COMPLETE
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    RESPIN T/O TARGET
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    QUAL COMPLETE
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    SDK GA
                </th>
                <th style='width: 7%; background-color: #49AFCD; color: #FFFFFF; text-transform: uppercase; text-align: center; border: 1px solid #ddd;'>
                    PRA
                </th>
            </tr>
            </thead>
            <tbody ng-show='internalMilestoneReportLoaded'>
            <tr ng-repeat="row in internalrows track by $index"
                ng-bind-html='trustAsHtml(row)'></tr>
            </tbody>
        </table>
    </div>
</div>
