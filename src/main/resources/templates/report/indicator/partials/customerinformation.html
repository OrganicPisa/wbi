<style>
    .gridStyle {
        height: 100%;
    }

    .ui-grid-row: {
        display: table-row;
    }

    .ui-grid-row, .ui-grid-cell {
        height: auto !important;
    }

    .ui-grid-cell {
        float: none;
        display: table-cell;
    }
</style>
<div class="row">
    <div class="block block-bordered">
        <div class="block-header">
            <ul class="block-options" ng-show="infoReportLoaded"
                ng-if="permission.authority=='cpm' || permission.authority=='pm' || permission.authority=='admin'">
                <li>
                    <button class="btn btn-sm btn-info" type="button" ng-click="refreshInfoReport();">Refresh</button>
                </li>
            </ul>
            <h3 class="block-title">Internal Information Report
                <small ng-hide='infoReportLoaded'>Generating...</small>
            </h3>
        </div>
        <div class="block-content" ng-show='infoReportLoaded'>
            <div id="infoReport-div" ng-show='infoReportLoaded' class='gridWidthWrapper'>
                <div ui-grid="infoGridOptions" ui-grid-exporter ui-grid-resize-columns ui-grid-save-state
                     ui-grid-move-columns ui-grid-auto-resize class="gridStyle"></div>
            </div>
        </div>
    </div>
</div>
