    .gridStyle {
        height: 100%;
        width: 100%;

        display: table-row;

        height: auto !important;
    }

        display: table-cell;

        </button>
        <h4>
            <span style='font-size: 18px;'>
                <a href="/">Internal Project Information Report</a>
            </span>
        </h4>
        <span flex></span>

                <md-icon class="material-icons" style="fill:black;color:black;">autorenew</md-icon>

            </md-button>
        </span>
    </div>
</md-toolbar>
