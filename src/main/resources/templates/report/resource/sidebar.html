<!-- Sidebar Scroll Container -->
<style type="text/css">
    md-list-item, md-list-item .md-list-item-inner {
        max-height: 30px !important;
    }
</style>
<md-content>
    <md-list flex>
        <md-subheader><h6>Dashboard</h6></md-subheader>
        <md-list-item>
            <a ui-sref="resourceReport({page:'dashboard'})">
                <p>Dashboard</p>
            </a>
        </md-list-item>

        <md-subheader><h6>Monthly Report</h6></md-subheader>
        <md-list-item>
            <a ui-sref="resourceReport({ page:'projectgrouping'})">
                <p>AOP</p>
            </a>
        </md-list-item>
        <md-list-item>
            <a ui-sref="resourceReport({page:'projectskillgrouping'})">
                <p>AOP (With Skill)</p>
            </a>
        </md-list-item>

        <md-subheader><h6>Other Reports</h6></md-subheader>
        <md-list-item>
            <a ui-sref="resourceReport({page:'project'})">
                <p>By Project</p>
            </a>
        </md-list-item>
        <md-list-item>
            <a ui-sref="resourceReport({page:'skill'})">
                <p>By Skill</p>
            </a>
        </md-list-item>
        <md-list-item>
            <a ui-sref="resourceReport({page:'manager'})">
                <p>By Manager</p>
            </a>
        </md-list-item>
        <md-subheader ng-if="authority=='pm' || authority=='admin'"><h6>Settings</h6></md-subheader>
        <md-list-item ng-if="authority=='pm' || authority=='admin'">
            <a ui-sref="resourceReport({page:'settings'})">
                <p>Settings</p>
            </a>
        </md-list-item>
        <md-list-item ng-if="authority=='pm' || authority=='admin'">
            <a ng-click='clearResourceCache();'>
                <p>Clear Cache</p>
            </a>
        </md-list-item>
    </md-list>
</md-content>
