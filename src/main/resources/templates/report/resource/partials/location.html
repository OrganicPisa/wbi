<style>
    .gridWidthWrapper {
        width: 100%;
        height: 100%;
        overflow: hide;
    }

    .gridStyle {
        /* width: 100%;  --- 100% not sizing on load - using gridWidthWrapper class to obtain 100% */
        width: 100%;
        height: 100%;
        max-height: 800px;
    }
</style>
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2">
        <p class="input-group">
            <input type='text' class='form-control' ng-model='resourceDate.fromDate' name='fromDate' ng-animate='fade'
                   datepicker-options='resourceDatePickerOptions'
                   placeholder='From Date' uib-datepicker-popup='MM/yyyy' datepicker-append-to-body='true'
                   show-button-bar='false'
                   is-open='startDateOpenStatus' close-text='Close' ng-readonly='true'>
            <span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openStartDatePicker($event)'>
					<i class='glyphicon glyphicon-calendar'></i>
				</button>
			</span>
        </p>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <p class="input-group">
            <input type='text' class='form-control' ng-model='resourceDate.toDate' name='toDate' ng-animate='fade'
                   datepicker-options='resourceDatePickerOptions'
                   placeholder='Until Date' uib-datepicker-popup='MM/yyyy' datepicker-append-to-body='true'
                   show-button-bar='false'
                   is-open='toDateOpenStatus' close-text='Close' ng-readonly='true'>
            <span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openEndDatePicker($event)'>
					<i class='glyphicon glyphicon-calendar'></i>
				</button>
			</span>
        </p>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="input-group">
            <select ng-model='resourceDate.intervalGroup' class='form-control'>
                <option value='month'>Month</option>
                <option value='quarter'>Quarter</option>
                <option value='year'>Year</option>
            </select>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="form-group">
            <button type="button" class="btn btn-success from-control" ng-click='generateLocReport()'>Submit</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <!-- Default Buttons -->
            <div class="block block-bordered">
                <div class="block-header">
                    <h3 class="block-title">Chart</h3>
                </div>
                <div class="block-content">
                    <highchart id="resourceTrendLocationStatusChart" config="locTrendColumnChartConfig"
                               style="height: 400px;"></highchart>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Default Buttons -->
            <div class="block block-bordered">
                <div class="block-header">
                    <h3 class="block-title">Site Month Data</h3>
                </div>
                <div class="block-content">
                    <div id="site-div" class='table-responsive gridWidthWrapper'>
                        <div ui-grid="siteGridOptions" ui-grid-grouping ui-grid-exporter ui-grid-resize-columns
                             ui-grid-move-columns ui-grid-auto-resize class="gridStyle"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
