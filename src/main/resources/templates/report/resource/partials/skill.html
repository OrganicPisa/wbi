<style>
    .gridWidthWrapper {
        width: 100%;
        height: 100%;
        overflow: hide;
    }

    .gridStyle {
        /* width: 100%;  --- 100% not sizing on load - using gridWidthWrapper class to obtain 100% */
        width: 100%;
        height: 100%;
        max-height: 800px;
    }
</style>
<div class="md-padding">
    <md-card>
        <md-card-content>
            <h1 class="md-title">Criteria</h1>
            <div layout="row">
                <md-input-container>
                    <md-datepicker ng-model="resourceDate.fromDate" md-current-view="month"
                                   md-placeholder="From date"></md-datepicker>
                </md-input-container>
                <md-input-container>
                    <md-datepicker ng-model="resourceDate.toDate" md-current-view="month"
                                   md-placeholder="To date"></md-datepicker>
                </md-input-container>
                <md-input-container>
                    <label>Interval</label>
                    <md-select ng-model='resourceDate.intervalGroup'>
                        <md-option value='month'>Month</md-option>
                        <md-option value='quarter'>Quarter</md-option>
                        <md-option value='year'>Year</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <md-button ng-click='generateSkillReport()'>Submit</md-button>
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <h1 class="md-title">Charts</h1>
            <div layout="row">
                <highchart id="resourceTrendSkillStatusChart" config="skillTrendColumnChartConfig"
                           style="height: 400px;"></highchart>
            </div>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <h1 class="md-title">Skill Data</h1>
            <div layout="row">
                <div id="site-div" class='table-responsive gridWidthWrapper'>
                    <div ui-grid="skillGridOptions" ui-grid-exporter ui-grid-resize-columns ui-grid-move-columns
                         ui-grid-auto-resize class="gridStyle"></div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
