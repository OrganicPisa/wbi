<style>
    .gridWidthWrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .gridStyle {
        /* width: 100%;  --- 100% not sizing on load - using gridWidthWrapper class to obtain 100% */
        width: 100%;
        height: 100%;
    }

    .my-css-class {
        color: blue
    }
</style>
<md-toolbar md-scroll-shrink class="md-menu-toolbar" hide-gt-md>
    <div class="md-toolbar-tools">
        <button class="md-icon-button md-button" ng-click="openSideMenu()" aria-label="Toggle Menu">
            <i class="material-icons">chrome_reader_mode</i>
        </button>
    </div>
</md-toolbar>
<div layout="column" flex>
    <div layout="column" flex>
        <md-card>
            <md-card-content>
                <h1 class="md-title">Criteria</h1>
                <div layout="row">
                    <md-input-container>
                        <md-datepicker ng-model="resourceDate.fromDate" md-current-view="month"
                                       md-placeholder="From date"></md-datepicker>
                    </md-input-container>
                    <md-input-container>
                        <md-datepicker ng-model="resourceDate.toDate" md-current-view="month"
                                       md-placeholder="To date"></md-datepicker>
                    </md-input-container>
                    <md-input-container>
                        <md-button ng-click='generateDataReport()'>Submit</md-button>
                    </md-input-container>
                </div>
            </md-card-content>
        </md-card>
    </div>

    <div layout="column" flex>
        <md-card>
            <md-card-content>
                <h1 class="md-title">Manager Data</h1>
                <div layout="row" flex>
                    <div id="site-div" class='table-responsive gridWidthWrapper'>
                        <div ui-grid="dataGridOptions" ui-grid-grouping ui-grid-exporter ui-grid-resize-columns
                             ui-grid-auto-resize class="gridStyle"></div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
