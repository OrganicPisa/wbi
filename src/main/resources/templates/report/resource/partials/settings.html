<md-toolbar md-scroll-shrink class="md-menu-toolbar" hide-gt-md>
    <div class="md-toolbar-tools">
        <button class="md-icon-button md-button" ng-click="openSideMenu()" aria-label="Toggle Menu">
            <i class="material-icons">chrome_reader_mode</i>
        </button>
    </div>
</md-toolbar>
<div layout="column" flex>
    <div layout="column" flex>
        <md-card>
            <md-card-content>
                <h1 class="md-title">Create New Group</h1>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Project Group Name</label>
                        <input type="text" name="projectGroupName" ng-model="rs.newgroup.name" required/>
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-select ng-model="rs.newgroup.type" placeholder="Please select Report Type">
                            <md-option value="report">Report</md-option>
                            <md-option value="project">Project</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-checkbox ng-model="rs.newgroup.includeInReport" aria-label="Include In Report">Include In
                            Report
                        </md-checkbox>
                    </md-input-container>

                </div>
                <div layout="row">
                    <md-input-container>
                        <md-button class="md-raised md-primary" ng-click='newResourceProjectSettings()'>Submit
                        </md-button>
                    </md-input-container>
                </div>

            </md-card-content>
        </md-card>
        <md-card>
            <md-card-content>
                <h1 class="md-title">Edit Existing Group</h1>
                <div layout="row">
                    <md-input-container flex="40">
                        <md-select ng-model="rs.exist.object" placeholder="Please select Project Group">
                            <md-option ng-repeat="a in rs.type_list track by $index" ng-value="a">{{a.name}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-checkbox ng-model="rs.exist.includeInReport" aria-label="Include In Report">Include In
                            Report
                        </md-checkbox>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="md-block" flex="40">
                        <input ng-model="rs.exist.name" placeholder="Update Name (if needed)">
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-select ng-model="rs.exist.type" placeholder="Please select Report Type">
                            <md-option value="report">Report</md-option>
                            <md-option value="project">Project</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <h4 class="md-title">List of Projects</h4>
                        <md-select multiple ng-model="rs.exist.project_list"
                                   placeholder="Please select to edit project in the current group">
                            <md-option ng-repeat="a in rs.all_project_list" value="{{a}}">{{a}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="20">
                        <md-button class="md-raised md-primary" ng-click='saveResourceProjectSettings()'>Save Change
                        </md-button>
                    </md-input-container>
                    <md-input-container flex="20">
                        <md-button class="md-raised md-warn" ng-click='deleteResourceProjectSettings()'>Delete Group
                        </md-button>
                    </md-input-container>
                </div>

            </md-card-content>
        </md-card>
    </div>
</div>
