<section layout="row" flex>
    <md-sidenav class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')" style="width:200px!important;"
                md-whiteframe="4" ng-include="'/report/resource/sidebar'">
    </md-sidenav>
    <div layout="column" flex>
        <md-content class="md-padding" style="padding-top:1px!important;">
            <div ng-switch on="page">
                <div ng-switch-when="dashboard">
                    <div ng-include="'/report/resource/dashboard'"></div>
                </div>
                <div ng-switch-when="location">
                    <div ng-include="'/report/resource/location'"></div>
                </div>
                <div ng-switch-when="project">
                    <div ng-include="'/report/resource/project'"></div>
                </div>
                <div ng-switch-when="skill">
                    <div ng-include="'/report/resource/skill'"></div>
                </div>
                <div ng-switch-when="projectgrouping">
                    <div ng-include="'/report/resource/projectgrouping'"></div>
                </div>
                <div ng-switch-when="projectskillgrouping">
                    <div ng-include="'/report/resource/projectskillgrouping'"></div>
                </div>
                <div ng-switch-when="settings">
                    <div ng-include="'/report/resource/settings'"></div>
                </div>
                <div ng-switch-when="manager">
                    <div ng-include="'/report/resource/manager'"></div>
                </div>
            </div>
        </md-content>
    </div>
</section>
