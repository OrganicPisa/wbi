<main id="main-container" ng-if='permission.authenticated' style='padding-left:0px!important;'>
    <div class="content bg-gray-lighter" style='padding-left:0px!important;margin-left:10px!important;'>
        <div class="row">
            <div class="col-sm-7">
                <h3 class="page-heading" style=" padding-top: 10px;">
					<span style='font-size: 18px;'>
						<a href="/">{{(ipcat.name|uppercase)}}</a>
						<i class="glyphicon glyphicon-chevron-right"></i>
					</span>
                    <a href="/program/{{category}}/{{pid}}/{{rid}}/dashboard">{{(programName|uppercase)}}</a>
                </h3>
            </div>
            <div class="col-sm-5 text-right hidden-xs">
                <div class="pull-right btn-group btn-group-md" role="group" id='revisionList'>
                    <button type="button" ng-repeat="rev in revisions |orderBy:'revision'"
                            ng-click="go(rev['rid'], '')"
                            ng-class="{'btn btn-danger' : (rev.schedule_flag.toLowerCase()=='red') ,
							'btn btn-warning' : (rev.schedule_flag.toLowerCase()=='orange'),
							'btn btn-success' : (rev.schedule_flag.toLowerCase()=='green' || rev.schedule_flag.toLowerCase()=='black'),							
							'btn btn-default' : (rev.schedule_flag.toLowerCase()=='grey')}"
                            ng-href="{{rev['rid']}}">
                        {{(rev['revision']|uppercase)}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="content" style='padding-left:0px!important;margin-left:10px!important;'>
        <div ng-switch on="page">
            <div ng-switch-default>
                <div ng-include="'/program/ip/dashboard'"></div>
            </div>
            <div ng-switch-when="info">
                <div ng-include="'/program/ip/info'"></div>
            </div>
            <div ng-switch-when="dashboard">
                <div ng-include="'/program/ip/dashboard'"></div>
            </div>
            <div ng-switch-when="milestone">
                <div ng-include="'/program/ip/milestone'"></div>
            </div>
            <div ng-switch-when="weeklyUpdate">
                <div ng-include="'/program/ip/weeklyUpdate'"></div>
            </div>
            <div ng-switch-when="settings"
                 ng-if="permission.authority=='ippm' || permission.authority=='pm' || permission.authority=='admin'">
                <div ng-include="'/program/ip/settings'"></div>
            </div>
        </div>
    </div>
</main>
