<!--<main id="main-container" style="padding-left:0px !important;">-->
<md-content class="md-padding" style="background-color: transparent">
    <div flex layout="column">
        <div flex layout="row">
            <div flex="80">
                <md-tabs md-selected="selectedIndex" md-border-bottom md-dynamic-height>
                    <md-tab ng-repeat="tab in tabs" label="{{tab.name}}" ng-click = "loadTab(tab)">
                    </md-tab>
                </md-tabs>
            </div>
            <div flex="20" ng-show="authority=='admin' || authority=='pm'">
                <md-button ng-click="refreshTab()">Refresh</md-button>
            </div>
        </div>
    </div>
    <div flex layout="column">
        <md-checkbox ng-model="frontpageDisplayBookmarkOnly" aria-label="Display">
            View My Bookmark
        </md-checkbox>
    </div>
    <div flex layout="column">
        <div ng-switch on="ptype">
            <div ng-switch-when="Internal">
                <div ng-include="'/segment/frontInternalTable'"></div>
            </div>
            <div ng-switch-when="Customer">
                <div ng-include="'/segment/frontCustomerTable'"></div>
            </div>
            <div ng-switch-when="SW">
                <div ng-include="'/segment/frontSWTable'"></div>
            </div>
            <div ng-switch-when="ip">
                <div ng-include="'/segment/frontIPTable'"></div>
            </div>
        </div>
    </div>
</md-content>
